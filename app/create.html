<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title>欢乐中国人</title>    <meta name="viewport"          content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">    <meta content="telephone=no" name="format-detection"/>    <meta name="keywords" content=""/>    <meta name="description" content=""/>    <link rel="stylesheet" type="text/css" href="../dist/css/uiqr.min.css"/></head><body><div class="wrap">    <!--canvas画布-->    <div class="canvas-wrap" id="canvas-wrap">        <div class="cvs-inner">            <div class="cvs-logo">                <img src="../dist/img/logo-cctv.png" alt=""/>            </div>            <div class="cvs-title">                <img src="../dist/img/pic-title.png" alt=""/>            </div>            <p class="user-name">用户的我的的用户</p>            <div class="wechat">                <img src="../dist/images/qr.png" alt=""/>                <div class="user-photo">                    <img src="../dist/images/user.jpg" alt=""/>                    <i class="cover"></i>                </div>            </div>            <div class="cvs-press-info">                <img src="../dist/img/pic-press-info.png" alt=""/>            </div>            <div class="cvs-pic-mess">                <img src="../dist/images/pic-mess.png" alt=""/>            </div>        </div>    </div>    <!--页面内容-->    <div class="drop" style="display: block">        <div class="logo"></div>        <!--显示生成的图片-->        <div class="img-box" id="ibox"></div>        <!--根据具体情况 显示／隐藏-->        <div class="pic-title"></div>        <a href="javascript:void(0);" class="btn-share">分享</a>        <!--根据具体情况 显示／隐藏-->        <a href="javascript:void(0);" class="btn-qrcode" style="display: none;">我也要生成专属二维码</a>    </div></div><!--share-modal--><div class="modal" style="display: none">    <img src="../dist/img/share-show.png" alt=""/></div><script type="text/javascript" src="../dist/js/jquery-1.9.1.min.js"></script><script type="text/javascript" src="../dist/js/html2canvas.js"></script><script>$(function(){    var domElement = document.querySelector('#canvas-wrap');    var canvasContent = domElement;//需要截图的包裹的（原生的）DOM对象    var cwidth = canvasContent.offsetWidth;//获取dom宽度    var cheight = canvasContent.offsetHeight;//获取dom高度    var canvas = document.createElement('canvas');//创建一个canvas节点    var scale = 2 //定义任意放大倍数，支持小数    canvas.width = cwidth*scale;//定义canvas宽度*缩放    canvas.height = cheight*scale;//定义canvas高度*缩放    canvas.getContext("2d").scale(scale, scale); //获取context,设置scale        var opts = {        scale: scale, // 添加的scale 参数        canvas: canvas, //自定义 canvas        logging: false, //日志开关，便于查看html2canvas的内部执行流程        width: cwidth, //dom 原始宽度        height: cheight,        useCORS: true // 【重要】开启跨域配置,    }        html2canvas(canvasContent,opts).then(function(canvas){        var context = canvas.getContext('2d');        // 【重要】关闭抗锯齿        context.mozImageSmoothingEnabled = false;        context.webkitImageSmoothingEnabled = false;        context.msImageSmoothingEnabled = false;        context.imageSmoothingEnabled = false;        var img = document.createElement("img");        img.src = canvas.toDataURL("image/jpeg", 1.0);        document.querySelector("#ibox").appendChild(img);    })})    </script></body></html>
